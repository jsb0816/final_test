<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mevie</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 class="title" id="logo">Mevie</h1> <!-- 클릭 시 홈으로 이동 기능 추가 -->
        <button id="favorites-btn">찜한 영화</button> <!-- 찜한 영화 보기 버튼 추가 -->
        <button id="mbti-btn">MBTI 영화 추천기</button> <!-- MBTI 테스트 시작 버튼 추가 -->
    </header>

    <div class="main">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="영화 제목을 입력하세요" />
            <button id="search-btn">검색</button>
        </div>

        <div id="movie-container"></div>
        <div id="favorites-container" style="display:none;"></div> <!-- 찜한 영화 보여줄 컨테이너 추가 -->
        <div id="mbti-quiz"> <!-- MBTI 테스트 섹션 추가 -->
            <h2>MBTI 영화 추천 테스트</h2>
            <div class="question">
                <p>1. 혼자 영화 보는 걸 좋아하나요?</p>
                <label><input type="radio" name="q1" value="I" required /> 예</label>
                <label><input type="radio" name="q1" value="E" /> 아니요</label>
            </div>
            <div class="question">
                <p>2. 눈물 많은 편인가요?</p>
                <label><input type="radio" name="q2" value="F" required /> 예</label>
                <label><input type="radio" name="q2" value="T" /> 아니요</label>
            </div>
            <div class="question">
                <p>3. 현실보단 판타지가 좋아요?</p>
                <label><input type="radio" name="q3" value="N" required /> 예</label>
                <label><input type="radio" name="q3" value="S" /> 아니요</label>
            </div>
            <button id="submit-mbti">결과 보기</button> <!-- MBTI 결과 제출 버튼 -->
        </div>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <!-- 🔢 인기순위 차트 슬라이드 박스 -->
    <div id="chart-box">
        <div id="chart-tab">인기차트</div>
        <div id="chart-content">
            <h3>TOP 10 영화</h3>
            <ol id="chart-list"></ol>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
